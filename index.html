<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "normalize.css">
        <link rel = "stylesheet" href = "style.css">
        <title>Results Summary Component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class = "card">
            <div class = "container">
                <div class = "score-div">
                    <h1 class = "result">Your Result</h1>
                    <div class = "score-circle">
                        <h2 class = "seventy-six">76</h2>
                        <h3 class = "one-hundred">of 100</h3>
                    </div>
                    <h4 class = "great">Great</h4>
                    <p class = "comparative">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class = "summary-div">
                    <h1 class = "summary-title">Summary</h1>
                    <div class = "reaction-div">
                        <img class = "reaction-icon" src = "images/icon-reaction.svg" alt = "">
                        <h1 class = "reaction-title">Reaction</h1>
                        <h2 class = "reaction-score"><span class = "partial-score">80</span> / 100</h2>
                    </div>
                    <div class = "memory-div">
                        <img class = "memory-icon" src = "images/icon-memory.svg" alt = "">
                        <h1 class = "memory-title">Memory</h1>
                        <h2 class = "memory-score"><span class = "partial-score">92</span> / 100</h2>
                    </div>
                    <div class = "verbal-div">
                        <img class = "verbal-icon" src = "images/icon-verbal.svg" alt = "">
                        <h1 class = "verbal-title">Verbal</h1>
                        <h2 class = "verbal-score"><span class = "partial-score">61</span> / 100</h2>
                    </div>
                    <div class = "visual-div">
                        <img class = "visual-icon" src = "images/icon-visual.svg" alt = "">
                        <h1 class = "visual-title">Visual</h1>
                        <h2 class = "visual-score"><span class = "partial-score">72</span> / 100</h2>
                    </div>
                </div>
                <div class = "button-div">
                    <button>Continue</button>
                </div>
            </div>
        </main>
    </body>
</html>
